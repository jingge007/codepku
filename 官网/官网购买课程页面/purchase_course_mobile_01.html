<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>购买课程移动端页面</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/purchase_course.css">
</head>
<body>
<div class="purchase_box_mobile">
    <!--Scratch 系列课-->
    <div class="mobile_box">
        <div class="mobile_img">
            <img src="images/S.png" alt="">
        </div>
        <div class="mobile_box_center">
            <div class="mobile_box_title">
                <span>Scratch 系列课</span>
                <span class="level_txt">( Level1-Level4 )</span>
            </div>
            <div class="mobile_box_item">
                <span>¥</span>
                <span class="mobile_box_money" data-courseid="1">9296</span>
            </div>
            <div class="mobile_box_icon">
                <img src="images/marquee_icon.png" alt="" class="mobile_selected">
                <img src="images/tick_icon.png" alt="" class="mobile_select">
            </div>
        </div>
    </div>
    <!--Python 系列课-->
    <div class="mobile_box">
        <div class="mobile_img">
            <img src="images/P.png" alt="">
        </div>
        <div class="mobile_box_center">
            <div class="mobile_box_title">
                <span>Python 系列课</span>
                <span class="level_txt">( Level1-Level4 )</span>
            </div>
            <div class="mobile_box_item">
                <span>¥</span>
                <span class="mobile_box_money" data-courseid="2">11996</span>
            </div>
            <div class="mobile_box_icon">
                <img src="images/marquee_icon.png" alt="" class="mobile_selected">
                <img src="images/tick_icon.png" alt="" class="mobile_select">
            </div>
        </div>
    </div>
    <!--NOIP 系列课-->
    <div class="mobile_box">
        <div class="mobile_img">
            <img src="images/N.png" alt="">
        </div>
        <div class="mobile_box_center">
            <div class="mobile_box_title">
                <span>NOIP 系列课</span>
                <span class="level_txt">( Level1-Level4 )</span>
            </div>
            <div class="mobile_box_item">
                <span>¥</span>
                <span class="mobile_box_money" data-courseid="3">13596</span>
            </div>
            <div class="mobile_box_icon">
                <img src="images/marquee_icon.png" alt="" class="mobile_selected">
                <img src="images/tick_icon.png" alt="" class="mobile_select">
            </div>
        </div>
    </div>
    <!--支付金额-->
    <div class="payment_box">
        <span>支付金额：</span>
        <sapn>¥</sapn>
        <span class="payment_money">0</span>
        <span>元</span>
    </div>

</div>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/purchase_course_mobile_01.js"></script>
</body>
</html>
