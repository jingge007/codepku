<!DOCTYPE html>
<html lang="en">
<head>

            </div>
            <div class="mobile_box_type">

                <span class="mobile_type_money" data-courseid="4">5998</span>

                    <img src="images/tick_icon.png" alt="" class="mobile_select">

                <span class="mobile_type_money" data-courseid="6">6798</span>

                    <img src="images/marquee_icon.png" alt="" class="mobile_selected">
                    <img src="images/tick_icon.png" alt="" class="mobile_select">

    <div class="payment_box">
