<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购买课程</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/purchase_course.css">
</head>
<body>

<div style="text-align: center;width: 100%;height: 84px; line-height: 85px; background-color:#fff;">这里是头部公共的导航条</div>
<div class="purchase_box">
    <div class="purchase_box_content">
        <h2 class="purchase_box_title">购买课程</h2>
        <p class="purchase_box_center">您已选择的课程包含
            <span class="private_class"></span>节小班课 +
            <span class="video_class"></span>节录播课 +
            <span class="question_item"></span>个月在线答疑
        </p>
        <ul class="purchase_container purchase_container_level0">
            <li class="purchase_box_item">
                <img src="images/purchase_01.png" alt="">
                <p class="purchase_box_item_title">Scratch Level0</p>
                <div class="purchase_box_money">
                    <div class="img_icons">
                        <div class="img_item_box">
                            <img src="images/marquee_icon.png" alt="" class="marquee_icon">
                            <img src="images/tick_icon.png" alt="" class="tick_icon">
                        </div>
                        <span class="money_icon">￥</span>
                        <span class="series_money" data-courseid="1">1899</span>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="purchase_box_footer">
        <div class="purchase_box_footer_money">
            总价格：<span class="footer_money_item">0</span>元
        </div>
        <button class="determine_botton">确定</button>
    </div>
</div>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/purchase_course_07.js"></script>
</body>
</html>
