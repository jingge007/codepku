<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>悬浮框</title>
    <link rel="stylesheet" href="css/suspension_frame.css">
</head>
<body style="height: 2000px">
<div class="suspension_frame">
    <div class="auditions_frame_box">
        <a href="#" class="link_txt">
            <img src="images/0icon.png" alt="" class="auditions_frame_icon">
            <span class="auditions_frame_text">试听课</span>
            <span class="auditions_frame_num">1</span>
            <div class="prompt_popup_item_01">
                <div class="prompt_popup_01">
                    <a href="#" class="prompt_popup_text">您有免费试听课 </a>
                </div>
            </div>
        </a>
    </div>
    <div class="consultation_frame">
        <div class="on_line_item">
            <img src="images/2icon.png" alt="" class="online_icons">
            <span class="auditions_frame_text">在线咨询</span>
            <div class="prompt_popup_item_02">
                <div class="prompt_popup_01">
                    <a href="#" class="prompt_popup_text">点击在线咨询 </a>
                </div>
            </div>
        </div>
        <div class="telephone_item">
            <img src="images/3icon.png" alt="" class="telephone_icons">
            <span class="auditions_frame_text">电话咨询</span>
            <div class="prompt_popup_item_03">
                <div class="prompt_popup_01">
                    <a href="#" class="prompt_popup_text">400-636-1878</a>
                </div>
            </div>
        </div>
        <div class="public_number_item">
            <img src="images/4icon.png" alt="" class="public_number_icons">
            <span class="auditions_frame_text">公众号</span>
            <div class="prompt_popup_item_04">
                <div class="prompt_popup_02">
                    <img src="images/06code.png" alt="">
                </div>
            </div>
        </div>
        <div class="back_top_item">
            <img src="images/5icon.png" alt="" class="back_top_icons">
            <span class="auditions_frame_text">返回顶部</span>
        </div>
    </div>
</div>

<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/suspension_frame.js"></script>
</body>
</html>
