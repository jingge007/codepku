        <span class="item selected">Scratch</span>
        <span class="item">Python</span>
        <span class="item">NOIP</span>

    <!--老师的分类-->

        <span class="tearcher_item">孙小鸿1</span>

    <!--考勤统计-->

        <div class="nav_titles clearfix">

                <button class="ea-cell" value="1"><i class="fa fa-angle-right"></i></button>
            </div>

        </div>
        <h2 class="kq_title">一周<span class="passengers_txt_01">考勤</span>情况统计</h2>
        <p class="page_item item_next">上一页</p>
        <p class="page_item item_paty">下一页</p>

                <div class="border_tiem">考勤</div>
            </div>
            <div class="conter-kaoqin">
                <ul class="kaoqin_center">

            </div>
            <div class="numbers">
                <div class="absence_box"><span class="passengers_txt_02">缺勤</span>人次(月)</div>
            </div>
        </div>

    </div>
</div>
<script src="js/jquery.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="js/statistics.js"></script>
