<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>课程大纲页</title>
    <link rel="stylesheet" href="css/video-js.css">

<body>
<div class="Syllabus_box">
    <!--课程大纲-->
    <a href="javascript:history.back(-1)" class="return_items">
        <img src="images/return_icon.png" alt="" class="return_items_icon">
        <span class="return_items_text">课程大纲</span>
    </a>
    <!--标题-->
    <div class="Syllabus_box_title clearfix">
        <img src="images/left_title.png" alt="" class="left_titles">
        <h2 class="titles_item">结构化思维是什么和其重要性</h2>
        <img src="images/right_title.png" alt="" class="right_titlres">
    </div>
    <!--视频-->
    <div class="video_items">
        <video id="video_item" class="video-js vjs-big-play-centered video_center" controls poster="images/video_icon.png" data-setup='{}' webkit-playsinline=""
               playsinline="" x5-playsinline="" x-webkit-airplay="allow">

        </video>
        <p class="video-txts">看视频不过瘾？按照下方指示立即开始创作！</p>
    </div>
    <!--创作步骤-->
    <div class="creation_boxs">
        <h2 class="creation_boxs_title">创作步骤</h2>
        <p class="creation_boxs_txt">
            <span class="number_items">1</span>
            打开电脑，登录www.codepku.com；
        </p>
        <p class="creation_boxs_txt">
            <span class="number_items">2</span>
            点击首页“喊出新春祝福，分100万现金红包”活动；
        </p>
        <p class="creation_boxs_txt">
            <span class="number_items">3</span>
            点击右侧“我要创作”按钮，即可开始创作。
        </p>
    </div>
</div>
<script src="js/flexible.js"></script>
<script src="js/video.min.js"></script>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/curriculum.js"></script>
