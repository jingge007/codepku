<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>少儿编程课</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/programming.css">
</head>
<body>
<div class="programming">
    <!-- banner图区域-->
    <div class="programming_banner"></div>
    <!--form表单区域-->
    <div class="programming_form">
        <form>
            <h2 class="programming_form_title">
                <span class="blue_txt">试听即送</span>
                <span class="red_txt">5G K12学习资料包</span>
            </h2>
            <p class="programming_form_text">*已有2888位家长为孩子领取</p>
            <select name="age" class="programming_form_select">
                <option value="">孩子年龄</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
            </select>
            <input type="text" placeholder="家长电话" class="programming_form_input">
            <div class="verification_code_box">
                <input type="text" placeholder="验证码" class="verification_code_input">
                <button class="verification_code_btn">获取验证码</button>
            </div>
            <button type="submit" class="sign_up_btn">领取大礼包</button>
        </form>
    </div>
    <!--少儿编程课-->
    <img src="images/programming_01.png" alt="" class="programming_img_01">
    <img src="images/programming_02.png" alt="" class="programming_img_02">
    <img src="images/programming_03.png" alt="" class="programming_img_03">
    <img src="images/programming_04.png" alt="" class="programming_img_04">
</div>
</body>
</html>
