<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>软文</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/information_flow.css">
</head>
<body>
<div class="information_flow">
    <!--banner图区域-->
    <div class="information_flow_banner"></div>
    <div class="information_flow_content">
        <!--报名表单-->
        <div class="mobile_sign_up_form">
            <form>
                <h2 class="mobile_sign_up_title">0元领取夏令营编程体验课</h2>
                <input type="text" placeholder="孩子姓名" class="mobile_sign_up_input">
                <select name="age" class="mobile_sign_up_select">
                    <option value="">请选择孩子年龄</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                </select>
                <input type="text" placeholder="家长手机号" class="mobile_sign_up_input">
                <div class="verification_code_box">
                    <input type="text" placeholder="验证码" class="verification_code_input">
                    <button class="verification_code_btn">获取验证码</button>
                </div>
                <input type="text" placeholder="兑换码" class="mobile_sign_up_input">
                <button type="submit" class="sign_up_btn">立即预约</button>
            </form>
        </div>
        <!--课程介绍-->
        <div class="course_introduction">
            <div class="course_introduction_title">
                <span class="number_txt">01</span>
                <span class="number_text">课程介绍</span>
            </div>
            <img src="images/scratch_banner.png" alt="" class="scratch_img">
            <img src="images/scratch_icon.png" alt="" class="scratch_icon">
            <img src="images/Python_banner.png" alt="" class="scratch_img">
            <img src="images/python_icon.png" alt="" class="python_icon">
            <img src="images/noip_banner.png" alt="" class="scratch_img">
            <img src="images/noip_icon.png" alt="" class="noip_icon">
        </div>
        <!--编程收获-->
        <div class="curriculum_harvest">
            <div class="course_introduction_title">
                <span class="number_txt">02</span>
                <span class="number_text">编程收获</span>
            </div>
            <img src="images/curriculum_01.png" alt="" class="curriculum_img">
            <img src="images/curriculum_02.png" alt="" class="curriculum_img">
            <img src="images/curriculum_03.png" alt="" class="curriculum_img">
            <img src="images/curriculum_04.png" alt="" class="curriculum_img">
        </div>
        <!--课程亮点-->
        <div class="bright_spot">
            <div class="course_introduction_title">
                <span class="number_txt">03</span>
                <span class="number_text">课程亮点</span>
            </div>
            <img src="images/bright_spot_01.png" alt="" class="bright_spot_01">
            <img src="images/bright_spot_02.png" alt="" class="bright_spot_02">
            <img src="images/bright_spot_03.png" alt="" class="bright_spot_03">
            <img src="images/bright_spot_04.png" alt="" class="bright_spot_04">
        </div>
        <!--营期介绍-->
        <div class="period_introduction">
            <div class="course_introduction_title">
                <span class="number_txt">04</span>
                <span class="number_text">营期介绍</span>
            </div>
            <h2 class="period_introduction_txt">两周课日程安排</h2>
            <img src="images/period_01.png" alt="" class="period_01">
            <h2 class="period_introduction_txt">三周课日程安排</h2>
            <img src="images/period_02.png" alt="" class="period_02">
            <h2 class="period_introduction_text">打勾部分为上课日</h2>
        </div>
        <!--我们承诺-->
        <div class="Promise_introduction">
            <div class="course_introduction_title">
                <span class="number_txt">05</span>
                <span class="number_text">我们承诺</span>
            </div>
            <div class="Promise_box">
                <img src="images/Promise_01.png" alt="" class="Promise_01">
                <img src="images/Promise_02.png" alt="" class="Promise_02">
            </div>
        </div>
        <!--二维码-->
        <div class="qr_code">
            <h2 class="qr_code_title">添加晓新老师微信</h2>
            <p class="qr_code_txt">回复“12”领取10G中小学学习视频+电子书资源</p>
            <img src="images/erweima.png" alt="" class="erweima_box">
        </div>
        <!--立即领取-->
        <div class="footer_box">
            <img class="btm_left_img" src="images/code_icon.png"/>
            <p class="btm_tipst">免费试听夏令营编程体验课</p>
            <span class="btm_btn">立即领取</span>
        </div>
    </div>
</div>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/information_flow.js"></script>
</body>
</html>
