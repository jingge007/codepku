<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>世界杯</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/form_template.css">
</head>
<body>
<div class="form_template_box">
    <!--报名表单-->
    <div class="mobile_sign_up_form">
        <form>
            <h2 class="mobile_sign_up_title">0元领取世界杯编程课</h2>
            <input type="text" placeholder="孩子姓名" class="mobile_sign_up_input">
            <select name="age" class="mobile_sign_up_select">
                <option value="">请选择孩子年龄</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
            </select>
            <input type="text" placeholder="家长手机号" class="mobile_sign_up_input">
            <div class="verification_code_box">
                <input type="text" placeholder="验证码" class="verification_code_input">
                <button class="verification_code_btn">获取验证码</button>
            </div>
            <button type="submit" class="sign_up_btn">立即申请</button>
        </form>
    </div>
    <div class="logo_box"></div>
</div>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/form_template.js"></script>
</body>
</html>
