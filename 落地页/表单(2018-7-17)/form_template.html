<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MC用户专用注册页面</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/form_template.css">
</head>
<body>
<div class="form_template_box">
    <!--报名表单-->
    <div class="mobile_sign_up_form">
        <form>
            <h2 class="mobile_sign_up_title">MC用户专用注册页面</h2>
            <input type="text" placeholder="您的姓名" class="mobile_sign_up_input">
            <input type="text" placeholder="手机号码" class="mobile_sign_up_input">
            <div class="verification_code_box">
                <input type="text" placeholder="验证码" class="verification_code_input">
                <button class="verification_code_btn">获取验证码</button>
            </div>
            <button type="submit" class="sign_up_btn">立即提交</button>
        </form>
    </div>
</div>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/form_template.js"></script>
</body>
</html>
